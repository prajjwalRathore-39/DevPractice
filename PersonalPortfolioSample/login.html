<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./spreadsheets/loginpage.css" />
    <title>Facebook - log or sign up</title>
  </head>
  <body>
    <nav></nav>
    <div class="container">
      <div class="mainPage">
        <div id="logo">
          <img
            src="./img/icons8-facebook-480.png"
            alt="Image not found"
            height="300px"
          />
        </div>
        <div id="content">
          <strong
            >Facebook Helps you connect and share with the people in your
            life.</strong
          >
        </div>
      </div>
      <div class="form">
        <div class="fields">
          <form>
            <input
              type="email"
              type="number"
              id="emaill"
              placeholder="Email address or phone number"
            />
            <br />
            <input type="password" id="password" placeholder="Password" /><br />
            <button id="loginbutton"><strong>Log in</strong></button> <br />
            <a href="#">Forgetten Password?</a> <br />
            <hr />
            <button id="createNewAccount">Create new account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
